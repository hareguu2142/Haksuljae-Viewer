<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학술제 팜플렛 뷰어</title>
    <style>
        /* 화면에 PDF를 꽉 채우는 스타일 */
        html, body {
            height: 100%;
            margin: 0;
            background: #000; /* 가장자리 배경색 */
            overflow: hidden; /* 스크롤 제거 */
        }

        .pdf-viewer {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }
    </style>
    <!--
      Tip:
      - 일부 브라우저는 아래의 URL 파라미터(toolbar/navpanes/statusbar)를 무시할 수 있습니다.
      - 대부분의 최신 브라우저에서 뷰포트(화면) 전체를 채우도록 동작합니다.
    -->
    
</head>
<body>
    <object
        data="Pamphlet.pdf#toolbar=0&navpanes=0&statusbar=0&view=FitH"
        type="application/pdf"
        class="pdf-viewer"
    >
        <p style="color:#fff; text-align:center; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;">
            이 브라우저는 내장 PDF 보기를 지원하지 않습니다.<br>
            아래 링크를 클릭하여 파일을 다운로드하세요. <br>
            <a href="Pamphlet.pdf" download style="color:#4da3ff; font-weight:600;">[Pamphlet.pdf 다운로드]</a>
        </p>
    </object>
</body>
</html>
