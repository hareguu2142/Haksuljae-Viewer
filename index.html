<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pamphlet</title>
    <style>
        /* 화면을 이미지로 꽉 채우기 */
        html, body {
            margin: 0;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        .image-viewer {
            width: 100vw;
            height: 100vh;       /* 기본 뷰포트 높이 */
            height: 100dvh;      /* 동적 뷰포트 높이(지원 브라우저) */
            display: block;
            object-fit: cover;   /* 화면을 꽉 채우되 필요 시 잘라냄 */
            object-position: center center;
            user-select: none;
            -webkit-user-drag: none;
            background: #000;
        }
    </style>
</head>
<body>
    <img src="Pamphlet.png" alt="Pamphlet" class="image-viewer" loading="eager" decoding="async" draggable="false" />
</body>
</html>
